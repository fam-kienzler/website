      - text: "\"Das Wesentliche ist für die Augen unsichtbar\" wiederholte der kleine Prinz, um es sich zu merken. (...) \"Die Menschen haben diese Wahrheit vergessen\" sagte der Fuchs. \"Aber du darfst sie nicht vergessen.\""
