  authorimage: ../assets/images/global/author.webp
  og_image: images/tailbliss-cover.png
  moto: "Herzlich Willkommen auf der Homepage der Familie Kienzler!"
  description: "Wir wünschen Ihnen viel Vergnügen auf unseren Seiten!"
  disable_theme_toggle: false
  disable_stay_uptodate: true

  p1:
    heading: ""
    image: "images/pages/our-mission.png"
    content:
